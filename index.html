<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .weather-card {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        .forecast-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 15px;
        }
        .forecast-card {
            flex: 0 0 auto;
            width: 150px;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
        }
        #tempChart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>天气查询</h1>
        <input type="text" id="city" placeholder="输入城市名（英文）">
        <button onclick="getWeather()">查询天气</button>
        <div id="loading" style="display: none;">正在加载天气数据...</div>
        <div id="weather-info"></div>
        <div id="forecast-info"></div>
        <canvas id="tempChart"></canvas>
    </div>

    <script>
        let chart;

        async function getWeather() {
            const city = document.getElementById('city').value.trim();
            if (!city) {
                alert('请输入城市名');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            const apiKey = 'fdb5da4cbed0679b2f6f9151d4b297d5';
            const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=zh_cn`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=zh_cn`;

            try {
                const [currentResponse, forecastResponse] = await Promise.all([
                    fetch(currentWeatherUrl),
                    fetch(forecastUrl)
                ]);

                const currentData = await currentResponse.json();
                const forecastData = await forecastResponse.json();

                if (currentData.cod === '404' || forecastData.cod === '404') {
                    document.getElementById('weather-info').innerHTML = '<p style="color: red;">未找到该城市</p>';
                    document.getElementById('forecast-info').innerHTML = '';
                    if (chart) chart.destroy();
                } else {
                    displayCurrentWeather(currentData);
                    displayForecast(forecastData);
                    createTempChart(forecastData);
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-info').innerHTML = '<p style="color: red;">获取天气数据时出错</p>';
                document.getElementById('forecast-info').innerHTML = '';
                if (chart) chart.destroy();
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayCurrentWeather(data) {
            const weatherInfo = document.getElementById('weather-info');
            weatherInfo.innerHTML = `
                <div class="weather-card">
                    <h2>${data.name} 当前天气</h2>
                    <p>温度: ${data.main.temp}°C</p>
                    <p>天气: ${data.weather[0].description}</p>
                    <p>湿度: ${data.main.humidity}%</p>
                    <p>风速: ${data.wind.speed} m/s</p>
                </div>
            `;
        }

        function displayForecast(data) {
            const forecastInfo = document.getElementById('forecast-info');
            forecastInfo.innerHTML = '<h2>5天天气预报</h2><div class="forecast-container"></div>';
            const forecastContainer = forecastInfo.querySelector('.forecast-container');

            const dailyForecasts = data.list.filter(item => item.dt_txt.includes('12:00:00'));
            dailyForecasts.slice(0, 5).forEach(day => {
                const date = new Date(day.dt * 1000);
                const forecastCard = document.createElement('div');
                forecastCard.className = 'forecast-card';
                forecastCard.innerHTML = `
                    <p>${date.toLocaleDateString()}</p>
                    <p>温度: ${day.main.temp}°C</p>
                    <p>天气: ${day.weather[0].description}</p>
                `;
                forecastContainer.appendChild(forecastCard);
            });
        }

        function createTempChart(data) {
            const ctx = document.getElementById('tempChart').getContext('2d');
            const dailyForecasts = data.list.filter(item => item.dt_txt.includes('12:00:00'));
            const labels = dailyForecasts.slice(0, 5).map(day => new Date(day.dt * 1000).toLocaleDateString());
            const temperatures = dailyForecasts.slice(0, 5).map(day => day.main.temp);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '温度 (°C)',
                        data: temperatures,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '5天温度预报'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
