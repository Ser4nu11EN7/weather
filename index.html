<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 font-sans antialiased">

    <!-- Main Section -->
    <section class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">天气查询</h1>

            <!-- 输入框和查询按钮 -->
            <div class="mb-4">
                <input type="text" id="city" placeholder="请输入城市名" 
                    class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <button onclick="getWeather()" 
                class="w-full py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                查询天气
            </button>

            <!-- 天气信息展示 -->
            <div id="weather-info" class="mt-6 text-center text-indigo-700"></div>
        </div>
    </section>

    <!-- 内部定义的 JS 代码 -->
    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = 'fdb5da4cbed0679b2f6f9151d4b297d5'; // 替换为你的API密钥

            if (!city) {
                alert('请输入城市名');
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=zh_cn`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    const weatherInfo = `
                        <h3 class="text-xl font-bold">${data.name} 的天气</h3>
                        <p>温度: ${data.main.temp}°C</p>
                        <p>湿度: ${data.main.humidity}%</p>
                        <p>天气: ${data.weather[0].description}</p>
                        <p>风速: ${data.wind.speed} m/s</p>
                    `;
                    document.getElementById('weather-info').innerHTML = weatherInfo;
                } else {
                    document.getElementById('weather-info').innerHTML = `<p class="text-red-500">错误: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('获取天气数据时发生错误:', error);
                document.getElementById('weather-info').innerHTML = `<p class="text-red-500">请求失败，请检查网络或API设置。</p>`;
            }
        }
    </script>

</body>
</html>
