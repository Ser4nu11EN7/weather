<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询与物理效果按钮</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 页面背景和布局 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* 防止滚动条 */
        }

        .container {
            text-align: center;
        }

        /* 反弹按钮样式 */
        .bounce-btn {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffffff;
            color: #333;
            border: 2px solid #333;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .bounce-btn:hover {
            background-color: #f1f1f1;
            border-color: #999;
        }

        /* 输入框和查询按钮 */
        #city {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold mb-4">天气查询</h1>
    <p class="text-sm text-gray-500 mb-4">查询仅支持英文名，如查询“北京”则需输入“beijing”</p>

    <!-- 输入框和查询按钮 -->
    <input id="city" type="text" placeholder="输入城市名" class="px-4 py-2 border rounded mb-4">
    <button onclick="getWeather()">查询天气</button>

    <!-- 城市和天气信息显示区 -->
    <div id="weather-info" class="mt-4"></div>

    <!-- 反弹按钮 -->
    <button id="bounceButton" class="bounce-btn" onclick="handleButtonClick()">别点</button>
</div>

<script>
    // 获取天气信息
    async function getWeather() {
        const city = document.getElementById('city').value.trim().toLowerCase();
        const apiKey = 'fdb5da4cbed0679b2f6f9151d4b297d5'; // 替换成你的 API 密钥
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=zh_cn`;

        if (city === '') {
            alert('请输入城市名');
            return;
        }

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.cod === '404') {
                document.getElementById('weather-info').innerHTML = '<p class="text-red-500">未找到该城市</p>';
            } else {
                // 防御性检查，确保data.weather是一个数组并且包含数据
                if (data.weather && data.weather.length > 0) {
                    const weather = data.weather[0].description;
                    const temp = data.main.temp;
                    const humidity = data.main.humidity;
                    const windSpeed = data.wind.speed;

                    // 显示城市名和天气信息
                    document.getElementById('weather-info').innerHTML = `
                        <p class="font-bold text-xl">${data.name}</p>
                        <p>天气：${weather}</p>
                        <p>温度：${temp}°C</p>
                        <p>湿度：${humidity}%</p>
                        <p>风速：${windSpeed} m/s</p>
                    `;
                } else {
                    document.getElementById('weather-info').innerHTML = '<p class="text-red-500">天气信息不可用</p>';
                }
            }
        } catch (error) {
            console.error(error);
            document.getElementById('weather-info').innerHTML = '<p class="text-red-500">无法获取天气数据</p>';
        }
    }

    // 反弹按钮的物理效果
    let button = document.getElementById('bounceButton');
    let xPos = 200; // 初始X坐标
    let yPos = 200; // 初始Y坐标
    let xSpeed = 3;  // X方向速度
    let ySpeed = 3;  // Y方向速度
    let buttonWidth = button.offsetWidth;
    let buttonHeight = button.offsetHeight;

    // 监听动画帧并更新按钮位置
    function animateButton() {
        // 更新位置
        xPos += xSpeed;
        yPos += ySpeed;

        // 碰撞检测：碰到左右边界
        if (xPos <= 0 || xPos + buttonWidth >= window.innerWidth) {
            xSpeed = -xSpeed; // 反转X方向
        }

        // 碰撞检测：碰到上下边界
        if (yPos <= 0 || yPos + buttonHeight >= window.innerHeight) {
            ySpeed = -ySpeed; // 反转Y方向
        }

        // 更新按钮位置
        button.style.left = `${xPos}px`;
        button.style.top = `${yPos}px`;

        // 请求下一个动画帧
        requestAnimationFrame(animateButton);
    }

    // 启动动画
    animateButton();

    // 反弹按钮点击事件
    function handleButtonClick() {
        // 在按钮点击时改变目标URL
        setTimeout(() => {
            window.location.href = 'https://ys.mihoyo.com/'; // 跳转到目标URL
        }, 500); // 延迟500毫秒后跳转
    }
</script>

</body>
</html>
