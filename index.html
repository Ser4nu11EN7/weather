<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 添加 Chart.js 库 -->
    <style>
        /* 页面背景和布局 */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
        }

        /* 输入框和查询按钮 */
        #city {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 250px; /* 设置宽度 */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 显示五天天气的容器 */
        .weather-day {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .weather-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            width: 150px;
        }

        .weather-card p {
            margin: 5px 0;
        }

        /* 反弹按钮样式 */
        .bounce-btn {
            position: absolute;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #ffffff;
            color: #333;
            border: 2px solid #333;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .bounce-btn:hover {
            background-color: #f1f1f1;
            border-color: #999;
        }

        /* 图标居中 */
        .weather-card img {
            display: block;
            margin: 0 auto;
            width: 60px; /* 图标宽度 */
            height: 60px; /* 图标高度 */
        }

        /* 折线图容器 */
        #temperatureChart {
            margin-top: 30px;
            max-width: 800px;
            width: 100%;
            margin-left: auto;
            margin-right: auto; /* 居中折线图 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold mb-4">天气查询</h1>
    <p class="text-sm text-gray-500 mb-4">查询仅支持英文名，如查询“北京”则需输入“beijing”</p>

    <!-- 输入框和查询按钮 -->
    <input id="city" type="text" placeholder="输入城市名" class="px-4 py-2 border rounded mb-4">
    <button onclick="getWeather()">查询天气</button>

    <!-- 城市和天气信息显示区 -->
    <div id="weather-info" class="mt-4"></div>

    <!-- 反弹按钮 -->
    <button id="bounceButton" class="bounce-btn" onclick="handleButtonClick()">别点</button>

    <!-- 折线图 -->
    <div id="temperatureChart"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('bounceButton');

        if (!button) {
            console.error("Bounce button not found!");
            return;
        }

        let xPos = 200;
        let yPos = 200;
        let xSpeed = 2;
        let ySpeed = 2;
        let isHovered = false;

        button.style.left = `${xPos}px`;
        button.style.top = `${yPos}px`;

        button.addEventListener('mouseenter', () => {
            isHovered = true;
        });

        button.addEventListener('mouseleave', () => {
            isHovered = false;
        });

        function animateButton() {
            if (!isHovered) {
                xPos += xSpeed;
                yPos += ySpeed;

                if (xPos <= 0 || xPos + button.offsetWidth >= window.innerWidth) {
                    xSpeed = -xSpeed;
                }

                if (yPos <= 0 || yPos + button.offsetHeight >= window.innerHeight) {
                    ySpeed = -ySpeed;
                }

                button.style.left = `${xPos}px`;
                button.style.top = `${yPos}px`;
            }

            requestAnimationFrame(animateButton);
        }

        animateButton();
    });

    async function getWeather() {
        const city = document.getElementById('city').value.trim().toLowerCase();
        const apiKey = 'fdb5da4cbed0679b2f6f9151d4b297d5'; // 替换成你的 API 密钥
        const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=zh_cn`;

        if (city === '') {
            alert('请输入城市名');
            return;
        }

        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.cod !== '200') {
                document.getElementById('weather-info').innerHTML = '<p class="text-red-500">未找到该城市</p>';
                return;
            }

            // 获取未来5天的数据，每天数据的起始时间是00:00
            const days = data.list.filter((item, index) => index % 8 === 0);

            let weatherHTML = '<div class="weather-day">';
            let dates = [];
            let tempMaxData = [];
            let tempMinData = [];

            days.forEach(day => {
                const date = new Date(day.dt * 1000);
                const dateStr = date.toLocaleDateString();
                const weather = day.weather[0].description;

                // 找出当天的最高和最低温度
                const tempMax = Math.max(...data.list.filter(item => new Date(item.dt * 1000).toLocaleDateString() === dateStr).map(item => item.main.temp_max));
                const tempMin = Math.min(...data.list.filter(item => new Date(item.dt * 1000).toLocaleDateString() === dateStr).map(item => item.main.temp_min));

                const humidity = day.main.humidity;
                const windSpeed = day.wind.speed;
                const icon = day.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${icon}.png`;

                dates.push(dateStr);
                tempMaxData.push(tempMax);
                tempMinData.push(tempMin);

                weatherHTML += `
                    <div class="weather-card">
                        <p class="font-bold">${dateStr}</p>
                        <img src="${iconUrl}" alt="${weather}">
                        <p>${weather}</p>
                        <p>最高温度：${tempMax}°C</p>
                        <p>最低温度：${tempMin}°C</p>
                        <p>湿度：${humidity}%</p>
                        <p>风速：${windSpeed} m/s</p>
                    </div>
                `;
            });

            weatherHTML += '</div>';
            document.getElementById('weather-info').innerHTML = weatherHTML;

            // 创建折线图
            createTemperatureChart(dates, tempMaxData, tempMinData);

        } catch (error) {
            console.error(error);
            document.getElementById('weather-info').innerHTML = '<p class="text-red-500">无法获取天气数据</p>';
        }
    }

    function createTemperatureChart(dates, tempMaxData, tempMinData) {
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: '最高温度 (°C)',
                    data: tempMaxData,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 2,
                    fill: true
                },
                {
                    label: '最低温度 (°C)',
                    data: tempMinData,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }

    function handleButtonClick() {
        setTimeout(() => {
            window.location.href = 'https://ys.mihoyo.com/';
        }, 100);
    }
</script>

</body>
</html>
