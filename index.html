<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div class="container">
            <h1>查询天气</h1>
            <input type="text" id="city" placeholder="请输入城市名" />
            <button onclick="getWeather()">查询</button>
            <div id="weather-info"></div>
        </div>
    </section>

    <!-- 在页面底部引用 JS 代码 -->
    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = '你的API密钥'; // 替换为你的API密钥

            if (!city) {
                alert('请输入城市名');
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=zh_cn`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    const weatherInfo = `
                        <h3 class="text-xl font-bold">${data.name} 的天气</h3>
                        <p>温度: ${data.main.temp}°C</p>
                        <p>湿度: ${data.main.humidity}%</p>
                        <p>天气: ${data.weather[0].description}</p>
                        <p>风速: ${data.wind.speed} m/s</p>
                    `;
                    document.getElementById('weather-info').innerHTML = weatherInfo;
                } else {
                    document.getElementById('weather-info').innerHTML = `<p class="text-red-500">错误: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('获取天气数据时发生错误:', error);
                document.getElementById('weather-info').innerHTML = `<p class="text-red-500">请求失败，请检查网络或API设置。</p>`;
            }
        }
    </script>
</body>
</html>
