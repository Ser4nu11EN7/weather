<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
        }

        .weather-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            background-color: white;
            text-align: center;
        }

        #temperatureChart {
            margin-top: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-3xl font-bold mb-4">天气查询</h1>
    <p class="text-sm text-gray-500 mb-4">支持输入中文城市名</p>
    <input id="city" type="text" placeholder="请输入城市名">
    <button onclick="getWeather()">查询天气</button>
    <div id="weather-info" class="weather-info"></div>
    <canvas id="temperatureChart"></canvas>
</div>

<script>
    const amapApiKey = 'ac8cd713a54f95c1ab528538e5671bcc'; // 高德地图 API 密钥
    const weatherApiKey = 'fdb5da4cbed0679b2f6f9151d4b297d5'; // OpenWeatherMap API 密钥

    // 通过高德 API 获取经纬度
    async function getCoordinates(cityName) {
        const url = `https://restapi.amap.com/v3/geocode/geo?address=${encodeURIComponent(cityName)}&key=${amapApiKey}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.status === '1' && data.geocodes.length > 0) {
                const [longitude, latitude] = data.geocodes[0].location.split(',');
                return { longitude, latitude };
            } else {
                alert('无法找到该城市，请检查输入');
                return null;
            }
        } catch (error) {
            console.error('获取坐标失败:', error);
            alert('获取坐标失败，请稍后重试');
            return null;
        }
    }

    // 通过经纬度获取天气数据
    async function getWeatherData(lat, lon) {
        const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=metric&lang=zh_cn`;
        try {
            const response = await fetch(url);
            return await response.json();
        } catch (error) {
            console.error('获取天气数据失败:', error);
            alert('获取天气数据失败，请稍后重试');
            return null;
        }
    }

    // 获取并展示天气数据
    async function getWeather() {
        const city = document.getElementById('city').value.trim();
        if (!city) {
            alert('请输入城市名');
            return;
        }

        const coordinates = await getCoordinates(city);
        if (!coordinates) return;

        const weatherData = await getWeatherData(coordinates.latitude, coordinates.longitude);
        if (!weatherData || weatherData.cod !== '200') {
            alert('获取天气信息失败，请稍后重试');
            return;
        }

        displayWeather(weatherData);
    }

    // 展示天气数据
    function displayWeather(data) {
        const weatherInfo = document.getElementById('weather-info');
        weatherInfo.innerHTML = '';

        const days = data.list.filter((item, index) => index % 8 === 0); // 每天的主要天气信息
        const dates = [];
        const tempMax = [];
        const tempMin = [];

        days.forEach(day => {
            const date = new Date(day.dt * 1000).toLocaleDateString();
            const weather = day.weather[0].description;
            const tempMaxDay = day.main.temp_max;
            const tempMinDay = day.main.temp_min;
            const icon = day.weather[0].icon;

            dates.push(date);
            tempMax.push(tempMaxDay);
            tempMin.push(tempMinDay);

            const card = document.createElement('div');
            card.className = 'weather-card';
            card.innerHTML = `
                <p class="font-bold">${date}</p>
                <img src="https://openweathermap.org/img/wn/${icon}.png" alt="${weather}" style="width:50px; height:50px;">
                <p>${weather}</p>
                <p>最高温度: ${tempMaxDay}°C</p>
                <p>最低温度: ${tempMinDay}°C</p>
            `;
            weatherInfo.appendChild(card);
        });

        createTemperatureChart(dates, tempMax, tempMin);
    }

    // 创建折线图
    function createTemperatureChart(dates, tempMax, tempMin) {
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: '最高温度 (°C)',
                        data: tempMax,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2
                    },
                    {
                        label: '最低温度 (°C)',
                        data: tempMin,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });
    }
</script>
</body>
</html>
