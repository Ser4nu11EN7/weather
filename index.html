<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .weather-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            text-align: center;
            width: 150px;
        }

        .weather-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        #temperatureChart {
            margin-top: 30px;
            width: 100%;
            height: 400px;
        }

        .bounce-btn {
            position: fixed;
            bottom: 50px;
            right: 50px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 8px;
            cursor: pointer;
        }

        .bounce-btn:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-3xl font-bold mb-4">天气查询</h1>
    <p class="text-sm text-gray-500 mb-4">支持输入中文城市名</p>
    <input id="city" type="text" placeholder="请输入城市名">
    <button onclick="getWeather()">查询天气</button>
    <div id="weather-info" class="weather-info"></div>
    <canvas id="temperatureChart"></canvas>
</div>

<button id="bounceButton" class="bounce-btn" onclick="alert('别点我！')">别点</button>

<script>
    const amapApiKey = 'ac8cd713a54f95c1ab528538e5671bcc'; // 高德地图 API 密钥
    const weatherApiKey = 'fdb5da4cbed0679b2f6f9151d4b297d5'; // OpenWeatherMap API 密钥
    let chartInstance = null;

    async function getCoordinates(cityName) {
        const url = `https://restapi.amap.com/v3/geocode/geo?address=${encodeURIComponent(cityName)}&key=${amapApiKey}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.status === '1' && data.geocodes.length > 0) {
                const [longitude, latitude] = data.geocodes[0].location.split(',');
                return { longitude, latitude };
            } else {
                alert('无法找到该城市，请检查输入');
                return null;
            }
        } catch (error) {
            console.error('获取坐标失败:', error);
            alert('获取坐标失败，请稍后重试');
            return null;
        }
    }

    async function getWeatherData(lat, lon) {
        const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=metric&lang=zh_cn`;
        try {
            const response = await fetch(url);
            return await response.json();
        } catch (error) {
            console.error('获取天气数据失败:', error);
            alert('获取天气数据失败，请稍后重试');
            return null;
        }
    }

    async function getWeather() {
        const city = document.getElementById('city').value.trim();
        if (!city) {
            alert('请输入城市名');
            return;
        }

        const coordinates = await getCoordinates(city);
        if (!coordinates) return;

        const weatherData = await getWeatherData(coordinates.latitude, coordinates.longitude);
        if (!weatherData || weatherData.cod !== '200') {
            alert('获取天气信息失败，请稍后重试');
            return;
        }

        displayWeather(weatherData);
    }

    function displayWeather(data) {
        const weatherInfo = document.getElementById('weather-info');
        weatherInfo.innerHTML = ''; // 清空旧内容

        if (chartInstance) {
            chartInstance.destroy(); // 销毁旧图表
        }

        const dailyData = [];
        const dates = [];
        const tempMax = [];
        const tempMin = [];

        data.list.forEach((item) => {
            const date = new Date(item.dt * 1000).toLocaleDateString();
            if (!dailyData[date]) {
                dailyData[date] = { tempMax: item.main.temp_max, tempMin: item.main.temp_min, details: item };
            } else {
                dailyData[date].tempMax = Math.max(dailyData[date].tempMax, item.main.temp_max);
                dailyData[date].tempMin = Math.min(dailyData[date].tempMin, item.main.temp_min);
            }
        });

        Object.entries(dailyData).forEach(([date, value]) => {
            const weather = value.details.weather[0].description;
            const humidity = value.details.main.humidity;
            const windSpeed = value.details.wind.speed;
            const icon = value.details.weather[0].icon;

            dates.push(date);
            tempMax.push(value.tempMax);
            tempMin.push(value.tempMin);

            const card = document.createElement('div');
            card.className = 'weather-card';
            card.innerHTML = `
                <p class="font-bold">${date}</p>
                <div class="weather-icon">
                    <img src="https://openweathermap.org/img/wn/${icon}.png" alt="${weather}" style="width:50px; height:50px;">
                </div>
                <p>${weather}</p>
                <p>最高温度: ${value.tempMax}°C</p>
                <p>最低温度: ${value.tempMin}°C</p>
                <p>湿度: ${humidity}%</p>
                <p>风速: ${windSpeed} m/s</p>
            `;
            weatherInfo.appendChild(card);
        });

        createTemperatureChart(dates, tempMax, tempMin);
    }

    function createTemperatureChart(dates, tempMax, tempMin) {
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: '最高温度 (°C)',
                        data: tempMax,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2
                    },
                    {
                        label: '最低温度 (°C)',
                        data: tempMin,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top' }
                }
            }
        });
    }
</script>
</body>
</html>
