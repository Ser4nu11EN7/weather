<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 保留原样式 */
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-3xl font-bold mb-4">天气查询</h1>
    <p class="text-sm text-gray-500 mb-4">支持中英文地名，如“北京”或“beijing”</p>
    <input id="city" type="text" placeholder="输入城市名" class="px-4 py-2 border rounded mb-4">
    <button onclick="getWeather()">查询天气</button>
    <div id="weather-info" class="mt-4"></div>
    <button id="bounceButton" class="bounce-btn" onclick="handleButtonClick()">别点</button>
    <div id="temperatureChart">
        <canvas id="temperatureChartCanvas"></canvas>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        /* 保留原有反弹按钮的逻辑 */
    });

    async function getWeather() {
        const city = document.getElementById('city').value.trim();
        if (city === '') {
            alert('请输入城市名');
            return;
        }

        try {
            // 调用高德 API 获取经纬度
            const coords = await getCoordinatesFromGaode(city);
            if (!coords) {
                document.getElementById('weather-info').innerHTML = '<p class="text-red-500">未找到该城市</p>';
                return;
            }

            // 用经纬度查询 OpenWeatherMap 的天气
            const { lat, lon } = coords;
            await fetchWeatherFromOpenWeather(lat, lon);
        } catch (error) {
            console.error(error);
            document.getElementById('weather-info').innerHTML = '<p class="text-red-500">无法获取天气数据</p>';
        }
    }

    async function getCoordinatesFromGaode(city) {
        const gaodeApiKey = 'ac8cd713a54f95c1ab528538e5671bcc'; // 高德 API 密钥
        const gaodeUrl = `https://restapi.amap.com/v3/geocode/geo?address=${encodeURIComponent(city)}&key=${gaodeApiKey}`;

        try {
            const response = await fetch(gaodeUrl);
            const data = await response.json();
            if (data.status === '1' && data.geocodes.length > 0) {
                const location = data.geocodes[0].location.split(',');
                return { lon: parseFloat(location[0]), lat: parseFloat(location[1]) };
            }
        } catch (error) {
            console.error('高德 API 请求失败', error);
        }

        return null;
    }

    async function fetchWeatherFromOpenWeather(lat, lon) {
        const apiKey = 'fdb5da4cbed0679b2f6f9151d4b297d5'; // OpenWeatherMap API 密钥
        const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=zh_cn`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.cod !== '200') {
                document.getElementById('weather-info').innerHTML = '<p class="text-red-500">未找到该城市</p>';
                return;
            }

            // 清除旧数据
            document.getElementById('weather-info').innerHTML = '';
            const chartCanvas = document.getElementById('temperatureChartCanvas');
            chartCanvas.getContext('2d').clearRect(0, 0, chartCanvas.width, chartCanvas.height);

            // 获取未来5天的数据
            const days = data.list.filter((item, index) => index % 8 === 0);

            let weatherHTML = '<div class="weather-day">';
            const dates = [], tempMaxData = [], tempMinData = [];

            days.forEach(day => {
                const date = new Date(day.dt * 1000);
                const dateStr = date.toLocaleDateString();
                const tempMax = Math.max(...data.list.filter(item => new Date(item.dt * 1000).toLocaleDateString() === dateStr).map(item => item.main.temp_max));
                const tempMin = Math.min(...data.list.filter(item => new Date(item.dt * 1000).toLocaleDateString() === dateStr).map(item => item.main.temp_min));
                const icon = day.weather[0].icon;
                const weather = day.weather[0].description;
                const iconUrl = `https://openweathermap.org/img/wn/${icon}.png`;

                dates.push(dateStr);
                tempMaxData.push(tempMax);
                tempMinData.push(tempMin);

                weatherHTML += `
                    <div class="weather-card">
                        <p>${dateStr}</p>
                        <img src="${iconUrl}" alt="${weather}">
                        <p>${weather}</p>
                        <p>最高温：${tempMax}°C</p>
                        <p>最低温：${tempMin}°C</p>
                    </div>`;
            });

            weatherHTML += '</div>';
            document.getElementById('weather-info').innerHTML = weatherHTML;
            createTemperatureChart(dates, tempMaxData, tempMinData);
        } catch (error) {
            console.error('OpenWeatherMap API 请求失败', error);
        }
    }

    function createTemperatureChart(dates, tempMaxData, tempMinData) {
        const ctx = document.getElementById('temperatureChartCanvas').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: '最高温度 (°C)',
                        data: tempMaxData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2
                    },
                    {
                        label: '最低温度 (°C)',
                        data: tempMinData,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2
                    }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    function handleButtonClick() {
        alert('别点我！');
    }
</script>
</body>
</html>
