<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 页面背景和布局 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* 防止滚动条 */
        }

        .container {
            text-align: center;
        }

        /* 输入框和查询按钮 */
        #city {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 250px; /* 设置宽度 */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 显示五天天气的容器 */
        .weather-day {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .weather-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            width: 150px;
        }

        .weather-card p {
            margin: 5px 0;
        }

        /* 反弹按钮样式 */
        .bounce-btn {
            position: absolute;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #ffffff;
            color: #333;
            border: 2px solid #333;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .bounce-btn:hover {
            background-color: #f1f1f1;
            border-color: #999;
        }

        /* 图标居中 */
        .weather-card img {
            display: block;
            margin: 0 auto;
            width: 60px; /* 图标宽度 */
            height: 60px; /* 图标高度 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold mb-4">天气查询</h1>
    <p class="text-sm text-gray-500 mb-4">查询仅支持英文名，如查询“北京”则需输入“beijing”</p>

    <!-- 输入框和查询按钮 -->
    <input id="city" type="text" placeholder="输入城市名" class="px-4 py-2 border rounded mb-4">
    <button onclick="getWeather()">查询天气</button>

    <!-- 城市和天气信息显示区 -->
    <div id="weather-info" class="mt-4"></div>

    <!-- 反弹按钮 -->
    <button id="bounceButton" class="bounce-btn" onclick="handleButtonClick()">别点</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 获取反弹按钮
        const button = document.getElementById('bounceButton');

        if (!button) {
            console.error("Bounce button not found!");
            return;
        }

        // 初始化按钮位置和速度
        let xPos = 200; // 初始X坐标
        let yPos = 200; // 初始Y坐标
        let xSpeed = 2;  // X方向速度
        let ySpeed = 2;  // Y方向速度
        let isHovered = false; // 鼠标悬停标志

        // 设置初始按钮位置
        button.style.left = `${xPos}px`;
        button.style.top = `${yPos}px`;

        // 停止移动：鼠标进入时
        button.addEventListener('mouseenter', () => {
            isHovered = true; // 鼠标悬停时设置为 true
        });

        // 恢复移动：鼠标离开时
        button.addEventListener('mouseleave', () => {
            isHovered = false; // 鼠标移开时设置为 false
        });

        // 动画逻辑
        function animateButton() {
            if (!isHovered) {
                // 如果未悬停，更新位置
                xPos += xSpeed;
                yPos += ySpeed;

                // 碰撞检测：碰到左右边界
                if (xPos <= 0 || xPos + button.offsetWidth >= window.innerWidth) {
                    xSpeed = -xSpeed; // 反转X方向
                }

                // 碰撞检测：碰到上下边界
                if (yPos <= 0 || yPos + button.offsetHeight >= window.innerHeight) {
                    ySpeed = -ySpeed; // 反转Y方向
                }

                // 更新按钮位置
                button.style.left = `${xPos}px`;
                button.style.top = `${yPos}px`;
            }

            // 请求下一帧动画
            requestAnimationFrame(animateButton);
        }

        // 启动动画
        animateButton();
    });

            alert('请输入城市名');
            return;
        }

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.cod !== '200') {
