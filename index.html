<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 反弹效果 */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .bounce-btn {
            display: inline-block;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #ffffff;
            color: #333;
            border: 2px solid #333;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            animation: bounce 1s infinite;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .bounce-btn:hover {
            background-color: #f1f1f1;
            border-color: #999;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="text-center">
        <!-- 原来的天气查询内容 -->
        <h1 class="text-2xl font-bold mb-4">天气查询</h1>
        
        <!-- 提示信息 -->
        <p class="text-sm text-gray-500 mb-4">查询仅支持英文名，如查询“北京”则需输入“beijing”</p>

        <!-- 输入框和查询按钮 -->
        <input id="city" type="text" placeholder="输入城市名" class="px-4 py-2 border rounded mb-4">
        <button onclick="getWeather()" class="px-4 py-2 bg-blue-500 text-white rounded">查询天气</button>

        <!-- 天气信息显示区 -->
        <div id="weather-info" class="mt-4"></div>

        <!-- 反弹按钮 -->
        <button class="bounce-btn mt-6" onclick="window.location.href='https://ys.mihoyo.com/'">
            别点
        </button>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value.trim().toLowerCase();
            const apiKey = 'fdb5da4cbed0679b2f6f9151d4b297d5'; // 替换成你的 API 密钥
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=zh_cn`;

            if (city === '') {
                alert('请输入城市名');
                return;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === '404') {
                    document.getElementById('weather-info').innerHTML = '<p class="text-red-500">未找到该城市</p>';
                } else {
                    // 防御性检查，确保data.weather是一个数组并且包含数据
                    if (data.weather && data.weather.length > 0) {
                        const weather = data.weather[0].description;
                        const temp = data.main.temp;
                        const humidity = data.main.humidity;
                        const windSpeed = data.wind.speed;

                        document.getElementById('weather-info').innerHTML = `
                            <p class="font-bold text-xl">${data.name}</p>
                            <p>天气：${weather}</p>
                            <p>温度：${temp}°C</p>
                            <p>湿度：${humidity}%</p>
                            <p>风速：${windSpeed} m/s</p>
                        `;
                    } else {
                        document.getElementById('weather-info').innerHTML = '<p class="text-red-500">天气信息不可用</p>';
                    }
                }
            } catch (error) {
                console.error(error);
                document.getElementById('weather-info').innerHTML = '<p class="text-red-500">无法获取天气数据</p>';
            }
        }
    </script>

</body>
</html>
